<!--signup functionality-->
<section class="py-7 py-md-0 bg-hero" id="login">
    <div class="container">
        <div class="row vh-md-100">
            <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                
              <!-- header -->
              <div class="col text-center">
                <h1> Sign up for a Rateify account.</h1>
              </div>
              
              <!-- hyperlinks -->
              <div class="col text-center">
                <a href="index.html"> Return to landing page</a>.
              </div>

              <div class="col text-center">
                <a href="login.html"> Already have an account?</a>.
              </div>

                <!-- signup form -->
                <form action = "SignUpConnection.php" method = "post">

                    <!-- username field -->
                    <div class="form-group">
                      <label for="exampleInputEmail1" name = "username">Username</label>
                      <input type="text" class="form-control" id="signupUsername" aria-describedby="signupUsernameHelp" placeholder="Enter username">
                    </div>

                    <!-- password field -->
                    <div class="form-group">
                      <label for="exampleInputPassword1" name = "password">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <!-- account type dropdown -->
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account type
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" name = "account_type">
                        <li><a href="#" data-value="listener">Listener</a></li>
                        <li><a href="#" data-value="artist">Artist</a></li>
                        <li><a href="#" data-value="producer">Producer</a></li>
                        <li><a href="#" data-value="admin">Admin</a></li>
                      </ul>
                    </div>

                    <!-- register button -->
                    <!-- TODO: register button functionality-->
                    <div class="col-md-8 col-12 mx-auto pt-5 text-center">
                        <a href="#" class="btn btn-primary" role="button" aria-pressed="true" name = "button">
                          Register
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
